<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Thêm sản phẩm mới</h2>
    <form th:action="@{http://localhost:8080/sanphams/create}" th:object="${sanpham}" method="post">
        <div class="form-group">
            <label for="hinhAnh">Hình ảnh</label>
            <input type="text" class="form-control" id="hinhAnh" th:field="*{hinhAnh}" required>
        </div>
        <div class="form-group">
            <label for="tenSP">Tên sản phẩm</label>
            <input type="text" class="form-control" id="tenSP" th:field="*{tenSP}" required>
        </div>
        <div class="form-group">
            <label for="mauSacSP">Màu sắc</label>
            <input type="text" class="form-control" id="mauSacSP" th:field="*{mauSacSP}" required>
        </div>
        <div class="form-group">
            <label for="loaiSP">Loại sản phẩm</label>
            <input type="text" class="form-control" id="loaiSP" th:field="*{loaiSP}" required>
        </div>
        <div class="form-group">
            <label for="idNCC">ID Nhà cung cấp</label>
            <input type="number" class="form-control" id="idNCC" th:field="*{idNCC}" required>
        </div>
        <div class="form-group">
            <label for="soLuongSP">Số lượng</label>
            <input type="number" class="form-control" id="soLuongSP" th:field="*{soLuongSP}" required>
        </div>
        <div class="form-group">
            <label for="giaMDSP">Giá mặc định</label>
            <input type="number" class="form-control" id="giaMDSP" th:field="*{giaMDSP}" required>
        </div>

        <div class="form-group">
            <label for="giaKMSP">Giá khuyến mãi</label>
            <input type="number" class="form-control" id="giaKMSP" th:field="*{giaKMSP}" required>
        </div>

        <div class="form-group">
            <label for="hoanTraSP">hoàn trả sản phẩm</label>
            <input type="text" class="form-control" id="hoanTraSP" th:field="*{hoanTraSP}" required>
        </div>

        <div class="form-group">
            <label for="dVVCSP">dịch vụ vận chuyển</label>
            <input type="text" class="form-control" id="dVVCSP" th:field="*{dVVCSP}" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
</div>
</body>
</html>
