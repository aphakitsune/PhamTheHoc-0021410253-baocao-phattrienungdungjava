<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Thêm sản phẩm mới</h2>
    <form action="/sanphams/create" method="post">
        <div class="form-group">
            <label for="hinhAnh">Hình ảnh</label>
            <input type="text" class="form-control" id="hinhAnh" name="hinhAnh" required>
        </div>
        <div class="form-group">
            <label for="tenSP">Tên sản phẩm</label>
            <input type="text" class="form-control" id="tenSP" name="tenSP" required>
        </div>
        <div class="form-group">
            <label for="mauSacSP">Màu sắc</label>
            <input type="text" class="form-control" id="mauSacSP" name="mauSacSP" required>
        </div>
        <div class="form-group">
            <label for="loaiSP">Loại sản phẩm</label>
            <input type="text" class="form-control" id="loaiSP" name="loaiSP" required>
        </div>
        <div class="form-group">
            <label for="idNCC">ID Nhà cung cấp</label>
            <input type="number" class="form-control" id="idNCC" name="idNCC" required>
        </div>
        <div class="form-group">
            <label for="soLuongSP">Số lượng</label>
            <input type="number" class="form-control" id="soLuongSP" name="soLuongSP" required>
        </div>
        <div class="form-group">
            <label for="giaMDSP">Giá mặc định</label>
            <input type="number" class="form-control" id="giaMDSP" name="giaMDSP" required>
        </div>
        <div class="form-group">
            <label for="giaKMSP">Giá khuyến mãi</label>
            <input type="number" class="form-control" id="giaKMSP" name="giaKMSP" required>
        </div>
        <div class="form-group">
            <label for="hoanTraSP">Hoàn trả sản phẩm</label>
            <input type="text" class="form-control" id="hoanTraSP" name="hoanTraSP" required>
        </div>
        <div class="form-group">
            <label for="dVVCSP">Dịch vụ vận chuyển</label>
            <input type="text" class="form-control" id="dVVCSP" name="dVVCSP" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
